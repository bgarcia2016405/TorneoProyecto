<div class="container">
  <div class="row">
      <div class="col">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-outline-danger agregar" type="button" (click)="createMatch()">
                <i class="bi bi-plus">Sortear</i>
            </button>
              <button class="btn btn-outline-primary agregar" type="button" >
              <i class="bi bi-plus"> Partidos</i>
            </button>
          </div>
      </div>
  </div>
  <hr>
  <div>
    <div class="row">
      <div class="col-xs-12 col-sm-4" *ngFor="let mad of matchGet">
        <div class="" style="width: 18rem;margin-right: auto;margin-left: auto;">
          <table style="margin-right: auto;margin-left: auto;">
              <td>
                <div style="text-align:center">
              <img style="width: 75px" src={{mad.team1.picture}}  alt="Logo">
              <li style="border:0;" class="list-group-item">{{mad.team1.name}}</li>
              <li style="border:0;" class="list-group-item">{{mad.score1}}</li>
            </div>
              </td>
              <td>
                <h2>VS</h2>
              </td>
              <td>
                <div style="text-align:center">
              <img style="width: 75px;" src={{mad.team2.picture}}  alt="Logo">
              <li style="border:0;" class="list-group-item">{{mad.team2.name}}</li>

                <li style="border:0;" class="list-group-item">{{mad.score2}}</li>
              </div>

              </td>
          </table>
          <div style="text-align:center;" class="card-body">



                      <button  class="btn btn-outline-success" type="button" data-bs-toggle="modal" (click)="simulation(mad._id)">
                        <i class="bi bi-controller"> Simular</i>
                      </button>


          </div>
      </div>
      </div>

  </div>

  </div>



  </div>
