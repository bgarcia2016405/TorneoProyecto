<body>
  <div class="main">
  <div class="container">
    <br>
    <div class="row justify-content-md-center ">
      <div class="col col-lg-3">
        <h5 class="card-title text-center"><strong>USUARIOS REGISTRADOS</strong></h5>
      </div>
      <div class="col col-lg-11">
        <br>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr class="text-center">
              <th scope="col">Usuario</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">E-Mail</th>
              <th scope="col">Tipo</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let usua of usuarios">
              <td>{{usua.user}}</td>
              <td>{{usua.name}}</td>
              <td>{{usua.lastName}}</td>
              <td>{{usua.email}}</td>
              <td>{{usua.type}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example" >
                  <button  *ngIf="usua.type==='Usuario'"  type="button" class="btn-xs btn-secondary">
                    <i class="bi bi-pencil-square"></i></button>
                  <button  *ngIf="usua.type==='Usuario'"  type="button" class="btn-xs btn-secondary"

                  data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario" (click)="obtenerUsuarioId(usua._id)">
                    <i class="bi bi-trash-fill"></i></button>
                  <button type="button" class="btn-xs btn-secondary"
                  (click)="obtenerUsuarioId(usua._id)"
                  data-bs-toggle="modal" data-bs-target="#modalVerUsuario">
                    <i class="bi bi-person-lines-fill"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<!-- Modal Ver Usuario -->
<div class="modal fade" id="modalVerUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos del usuario:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre"
            #nombre="ngModel" [(ngModel)]="idUsuarioModel.name" disabled>
          </div>
          <div class="mb-3">
            <label for="inputApellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="inputApellido" name="lastName"
            #lastName="ngModel" [(ngModel)]="idUsuarioModel.lastName" disabled>
          </div>
          <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="inputUsuario" name="usuario"
            #usuario="ngModel" [(ngModel)]="idUsuarioModel.user" disabled>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">E-Mail:</label>
            <input type="text" class="form-control" id="inputEmail" name="email"
            #email="ngModel" [(ngModel)]="idUsuarioModel.email" disabled>
          </div>
          <div class="mb-3">
            <label for="inputFechNa" class="form-label">Fecha de Nacimiento:</label>
            <input type="text" class="form-control" id="inputFechNa" name="fechaNacimiento"
            #fechaNacimiento="ngModel" [(ngModel)]="idUsuarioModel.age" disabled>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <img src="../../../assets/Top Tournament.png" style="max-width: 20%;" alt="...">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-square"></i> Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar Usuario -->
<div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="inputNombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="inputNombre" name="nombre"
          #nombre="ngModel" [(ngModel)]="idUsuarioModel.name" disabled>
        </div>
        Â¿Esta seguro de que desea eliminar el Usuario, {{idUsuarioModel.name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-square"></i> No, cerrar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
        (click)="eliminarUsuario(idUsuarioModel._id)"><i class="bi bi-check-square"></i> Si, eliminar <i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>
</div>
