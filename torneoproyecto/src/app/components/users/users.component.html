<body>
  <div class="main">
  <div class="container">
    <br>
    <div class="row justify-content-md-center ">
      <div class="col col-lg-3">
        <h5 class="card-title text-center"><strong>USUARIOS REGISTRADOS</strong></h5>
      </div>
      <div class="col col-lg-11">
        <br>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr class="text-center">
              <th scope="col">Usuario</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">E-Mail</th>
              <th scope="col">Tipo</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let usua of usuarios">
              <td>{{usua.user}}</td>
              <td>{{usua.name}}</td>
              <td>{{usua.lastName}}</td>
              <td>{{usua.email}}</td>
              <td>{{usua.type}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example" >
                  <button  *ngIf="usua.type==='Usuario'"  type="button" class="btn-xs btn-secondary">
                    <i class="bi bi-pencil-square"></i></button>
                  <button  *ngIf="usua.type==='Usuario'"  type="button" class="btn-xs btn-secondary">
                    <i class="bi bi-trash-fill"></i></button>
                  <button type="button" class="btn-xs btn-secondary">
                    <i class="bi bi-back"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
